<! --- 
Q1. a. Make a web page to include two Html links. Assume the link text yourself. 
On click of both the links, Google.com should open. But, on the click of first link, 
Google.com should open in the same tab, whereas on the click of second link, 
Google.com should open in a new tab.
--->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lab-2 | Q-1a</title>
  </head>
  <body>
    <a href="https://www.google.com/">Open Google in same tab</a>
    <br />
    <a href="https://www.google.com/" target="_blank">Open Google in new tab</a>
  </body>
</html>
